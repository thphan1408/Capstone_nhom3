<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Phone Shop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- main css -->
    <link rel="stylesheet" href="../../assets/css/main.css" />
  </head>
  <body class="">
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand header__logo" href="#">Phone Shop</a>

          <div class="toggeler">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="shopping-m">
              <i class="fas fa-shopping-cart"></i>
              <span class="quantity">0</span>
            </div>
          </div>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../../admin/view/index.html"
                  >Dashboard</a
                >
              </li>
            </ul>
          </div>
          <div class="shopping">
            <i class="fas fa-shopping-cart"></i>
            <span class="quantity">0</span>
          </div>
        </nav>
      </div>
    </header>

    <section class="products">
      <div class="container">
        <div class="products__title">
          <h1>Products</h1>
          <div class="products__selected">
            <select name="brands" id="brands">
              <option value="all">All</option>
              <option value="iphone">Iphone</option>
              <option value="samsung">Samsung</option>
            </select>
          </div>
        </div>

        <div class="products__list"></div>
      </div>
    </section>
    <div class="card">
      <h1>Cart shopping</h1>
      <ul class="listCard"></ul>
      <!-- <div class="total">0</div> -->
      <div class="checkOut">
        <div class="checkOutBtn">Check Out</div>
        <div class="closeShopping">Close</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- AXIOS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- MODEL -->
    <script src="../model/products.js"></script>
    <script src="../model/cart.js"></script>

    <!-- SERVICES -->
    <script src="../services/productService.js"></script>

    <!-- CONTROLLER -->
    <script src="../controller/productController.js"></script>
    <script src="../controller/cartController.js"></script>
    <script src="../controller/index.js"></script>

    <!-- MAIN -->
    <script src="../../assets/js/main.js"></script>
  </body>
</html>
